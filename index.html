<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin The Bottle without Bottle | Random Player Selector for Party Games</title>
    <meta name="description" content="Play fun party games like Truth or Dare with this free Spin the Bottle page. Randomly choose players with a tap-perfect for game nights, gatherings, and more!">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/tablet.css">
    <link rel="stylesheet" href="Styles/laptop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Grey+Qo&family=Orbitron&family=Roboto:ital,wght@0,100..900;1,100..900&family=Spicy+Rice&display=swap" rel="stylesheet">
</head>
<body>
    <br>
    <h1>Spin The Bottle</h1>
    <h2>But Wait, There's No Bottle!</h2>
    <br>
    <h3>Enter the number of your gang members: &nbsp;<input type="number" name="members" value="0" min="2"></h3>
    <br>
    <p>Choose: 
        <br>
        <label>
            Numbers <input type="checkbox" name="ans" value="num" onclick="onNumbers()" disabled title="Set the number of players first!"> 
        </label>
        &nbsp;    
        <label>
            Names <input type="checkbox" name="ans" value="name" onclick="onNames()" disabled title="Set the number of players first!">
        </label>
        <div id="hidbox">
            <div id="hidbox1">Assign a number to each of your friends!<br>Have you assigned?&nbsp&nbsp<input type="checkbox" name="set4action1" onclick="setNumbers(event)" id="s1"></div>
            <div id="hidbox2">Enter the names:<br>
                <div id="nameContainer">
                </div><br>
                Are you done?&nbsp&nbsp<input type="checkbox" name="set4action2" onclick="setNames(event)" id="s2">
            </div>
        </div>
        <br>
        <div id="msg1"></div>
    </p>
    <div id="container"></div>
    <div class="goContainer" id="goContainer"></div>
    <br>
    <script src="main.js"></script>
</body>
</html>
